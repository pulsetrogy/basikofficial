<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>14.88</title>
<style>
    /* Сброс отступов и фон */
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('basai.jpg') no-repeat center center/cover; /* замените 'фон.jpg' на свою картинку */
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    /* Контейнер для букв */
    .text {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
    }

    /* Стиль каждой буквы */
    .letter {
        font-size: 15vw; /* очень большие буквы */
        font-weight: bold;
        color: rgba(255, 255, 255, 0.6); /* эффект стекла */
        -webkit-text-stroke: 2px black; /* контур */
        text-shadow:
            2px 2px 5px rgba(0,0,0,0.5),
            -2px -2px 5px rgba(255,255,255,0.2);
        margin: 0.2em;
        display: inline-block;
        transform-origin: center;
        animation: dance 2s infinite alternate ease-in-out;
    }

    /* Разноцветные буквы */
    .letter:nth-child(1) { color: rgba(255,0,0,0.6); }
    .letter:nth-child(2) { color: rgba(255,165,0,0.6); }
    .letter:nth-child(3) { color: rgba(255,255,0,0.6); }
    .letter:nth-child(4) { color: rgba(0,128,0,0.6); }
    .letter:nth-child(5) { color: rgba(0,0,255,0.6); }
    .letter:nth-child(6) { color: rgba(128,0,128,0.6); }
    .letter:nth-child(7) { color: rgba(255,192,203,0.6); }
    .letter:nth-child(8) { color: rgba(0,255,255,0.6); }
    .letter:nth-child(9) { color: rgba(0,255,0,0.6); }
    .letter:nth-child(10) { color: rgba(255,0,255,0.6); }
    .letter:nth-child(11) { color: rgba(165,42,42,0.6); }
    .letter:nth-child(12) { color: rgba(0,0,128,0.6); }

    /* Анимация "пляшущих" букв */
    @keyframes dance {
        0% { transform: rotate(-5deg) scale(1); }
        50% { transform: rotate(5deg) scale(1.1); }
        100% { transform: rotate(-5deg) scale(1); }
    }
</style>
</head>
<body>
    <div class="text">
        <span class="letter">м</span>
        <span class="letter">а</span>
        <span class="letter">к</span>
        <span class="letter">с</span>
        <span class="letter">о</span>
        <span class="letter">н</span>
        <span class="letter"> </span>
        <span class="letter">б</span>
        <span class="letter">а</span>
        <span class="letter">с</span>
        <span class="letter">а</span>
        <span class="letter">е</span>
        <span class="letter">в</span>
    </div>
</body>
</html>
